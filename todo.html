<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>GTA To-Do List</title>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Bangers', cursive;
      background: linear-gradient(#1e1e1e, #121212);
      color: white;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    p {
      font-size: 42px;
      color: #ff0000;
      text-shadow: 2px 2px 0 #fff, 4px 4px 0 #000;
      margin-bottom: 30px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 400px;
      gap: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-family: 'Arial Black', sans-serif;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 5px red;
    }

    .addbtn {
      background: #ff0000;
      color: white;
      border: 3px solid #fff;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s ease;
      font-family: 'Bangers', cursive;
      box-shadow: 2px 2px 0 #000;
    }

    .addbtn:hover {
      transform: scale(1.05);
      background-color: #cc0000;
    }

    .mainlist {
      margin-top: 40px;
      width: 100%;
      max-width: 500px;
    }

    .task {
      background-color: #2c2c2c;
      border: 2px solid #ff0000;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 20px;
      box-shadow: 2px 2px 0 #000;
    }

    .task > div:first-child {
      font-size: 20px;
      margin-bottom: 12px;
    }

    .detailbtn,
    .deletebtn {
      padding: 8px 12px;
      font-size: 14px;
      margin-right: 8px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Arial Black', sans-serif;
      text-transform: uppercase;
    }

    .detailbtn {
      background-color: #0099ff;
      color: white;
    }

    .detailbtn:hover {
      background-color: #007acc;
    }

    .deletebtn {
      background-color: #ff6600;
      color: white;
    }

    .deletebtn:hover {
      background-color: #cc5200;
    }

    .detail-box {
      margin-top: 10px;
      font-size: 15px;
      color: #eee;
      font-family: 'Arial', sans-serif;
    }
  </style>
</head>

<body>
  <p>To-do List</p>
  <div class="form-group">
    <input class="name" type="text" placeholder="Task Name">
    <input class="date" type="date">
    <input class="detail" type="text" placeholder="Details">
    <button class="addbtn">Add</button>
  </div>
  <div class="mainlist"></div>

  <script>
    document.querySelector('.addbtn').addEventListener('click', additem);

    let todolist = JSON.parse(localStorage.getItem('todolist')) || [];

    function render() {
      let fullhtml = '';
      todolist.forEach((item, index) => {
        const { name, date, detail } = item;
        let html = `
          <div class="task">
            <div>${name} - <span style="color: #ffcc00;">${date}</span></div>
            <div>
              <button class="detailbtn">Details</button>
              <button class="deletebtn">Delete</button>
            </div>
            <div id="detail-${index}" class="detail-box"></div>
          </div>
        `;
        fullhtml += html;
      });

      localStorage.setItem('todolist', JSON.stringify(todolist));
      document.querySelector('.mainlist').innerHTML = fullhtml;

      document.querySelectorAll('.deletebtn').forEach((btn, index) => {
        btn.addEventListener('click', () => {
          todolist.splice(index, 1);
          render();
        });
      });

      document.querySelectorAll('.detailbtn').forEach((btn, index) => {
        btn.addEventListener('click', () => {
          addDetails(index);
        });
      });
    }

    function additem() {
      let name = document.querySelector('.name').value.trim();
      let date = document.querySelector('.date').value;
      let detail = document.querySelector('.detail').value.trim();

      if (name && date) {
        todolist.push({ name, date, detail });
        document.querySelector('.name').value = '';
        document.querySelector('.date').value = '';
        document.querySelector('.detail').value = '';
        render();
      }
    }

    function addDetails(i) {
      let box = document.querySelector(`#detail-${i}`);
      box.innerHTML = box.innerHTML === '' ? todolist[i].detail : '';
    }

    render();
  </script>
</body>

</html>
